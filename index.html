                return alert('æ— æ•ˆæˆ–å·²ä½¿ç”¨çš„æŠ½å¡åˆ¸ï¼');
            }
            
            if (cardLibrary.length === 0) {
                return alert('å¡åº“ä¸ºç©ºï¼Œè¯·ç®¡ç†å‘˜å…ˆä¸Šä¼ å¡ç‰‡');
            }
            
            // éšæœºæŠ½å¡
            const card = cardLibrary[Math.floor(Math.random() * cardLibrary.length)];
            
            // æ ‡è®°åˆ¸å·²ç”¨
            vouchers.set(voucher, true);
            
            // æ›´æ–°ç©å®¶å¡å†Œ
            if (!players.has(weiboId)) {
                players.set(weiboId, { cards: new Map() });
            }
            const playerCards = players.get(weiboId).cards;
            playerCards.set(card.id, (playerCards.get(card.id) || 0) + 1);
            
            // æ›´æ–°å±•ç¤º
            document.getElementById('drawCardFront').src = card.frontURL;
            document.getElementById('drawCardBack').src = card.backURL;
            
            const drawCard = document.getElementById('drawCard');
            drawCard.classList.remove('flipped');
            drawCard.classList.add('draw-animation');
            setTimeout(() => drawCard.classList.remove('draw-animation'), 600);
            
            // æ›´æ–°å¡å†Œæ˜¾ç¤º
            updateAlbum(weiboId);
            
            // æ¸…ç©ºåˆ¸å·
            document.getElementById('voucherInput').value = '';
        };

        function updateAlbum(weiboId) {
            if (!players.has(weiboId)) {
                document.getElementById('albumGrid').innerHTML = '<div style="color: #666;">æš‚æ— å¡ç‰‡</div>';
                document.getElementById('albumTotal').innerText = '0';
                return;
            }
            
            const playerCards = players.get(weiboId).cards;
            const grid = document.getElementById('albumGrid');
            let html = '';
            let total = 0;
            
            playerCards.forEach((count, cardId) => {
                const card = cardLibrary.find(c => c.id === cardId);
                if (card) {
                    total += count;
                    html += `
                        <div class="album-card" onclick="this.classList.toggle('flipped')">
                            <div class="card-count">${count}</div>
                            <div class="album-card-inner">
                                <div class="album-front"><img src="${card.frontURL}"></div>
                                <div class="album-back"><img src="${card.backURL}"></div>
                            </div>
                            <div style="text-align:center; font-size:0.8rem; margin-top:5px;">${card.name}</div>
                        </div>
                    `;
                }
            });
            
            grid.innerHTML = html || '<div style="color: #666;">æš‚æ— å¡ç‰‡</div>';
            document.getElementById('albumTotal').innerText = total;
            document.getElementById('rewardReminder').style.display = total >= 10 ? 'block' : 'none';
        }

        // ç›‘å¬å¾®åšIDå˜åŒ–
        document.getElementById('weiboId').addEventListener('input', (e) => {
            if (e.target.value.trim()) updateAlbum(e.target.value.trim());
        });

        // åˆå§‹æ˜¾ç¤ºæµ‹è¯•ç©å®¶
        setTimeout(() => updateAlbum('æµ‹è¯•ç©å®¶'), 100);
    </script>
